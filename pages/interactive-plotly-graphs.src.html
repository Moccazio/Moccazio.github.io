<div class="p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-3xl font-bold mb-4 text-slate-800">Interactive Data Visualization with Plotly</h2>
    <p class="mb-6 text-slate-600">
        This page demonstrates a simple interactive graph generated using Plotly.js.
    </p>
    <div id="plotly-chart" style="width:100%;height:400px;"></div>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        var trace1 = {
            x: [1, 2, 3, 4, 5],
            y: [10, 15, 13, 17, 12],
            mode: "markers+lines",
            type: "scatter",
            name: "Series A"
        };
        var data = [trace1];
        var layout = {
            title: "Sample Data Trend"
        };
        Plotly.newPlot("plotly-chart", data, layout);
    </script>
</div>
